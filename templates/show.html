<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Ripple animation on  input type radio and Checkbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//goo.gl/mTc43h" rel="stylesheet">
<link rel="stylesheet" href="/static/css/show.css">

</head>
<body>

   

	<div>
		<img src="{{ url_for('display_image', filename=img_name) }}" width="500">
	</div>
 
<br><br>
<div>
    <form action="/show_img/{{img_name}}" method="POST">
  <label style="color: blanchedalmond;">
    <input type="radio" class="option-input radio" value="save" name="example" checked />
    Save Image
  </label>
  <label  style="color: blanchedalmond;">
    <input type="radio" class="option-input radio" value="nosave" name="example" />
    Do not Save Image
  </label>
  <br>
  <button type="submit" class="glow-on-hover">Submit</button>
</form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
</body>
</html>
