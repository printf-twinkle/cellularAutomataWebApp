<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPassword | TINT</title>
    <link rel="shortcut icon" href="/static/img/tict_logo_new_2019.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
 <style>
        body {
  background-color: lightblue;
}

    </style>
<body>


<div class="container py-5" >
      <form action="/forgotpass" method="post">
      <fieldset>
          <legend class="text-center">Forgot Password</legend>
          <h3 class="text-danger">{{err_msg}}</h3>
          <h3 class="text-success">{{msg}}</h3>
        <div class="form-group">

          <input class="form-control needs-validation" placeholder="Enter the email-id you used for registration" type="text" autocomplete="false" name="sendmail" required>
        </div>

        <input type="submit" class="btn btn-primary my-3 float-right" value="Submit">
       </fieldset>
    </form>
</form>
</div>
</body>
</html>
